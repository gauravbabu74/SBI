<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles/fonts.css" type="text/css" />
        <link rel="stylesheet" href="styles/main.css" type="text/css" />
        <link rel="stylesheet" href="styles/range_slider.css" type="text/css" />
<link rel="stylesheet" href="styles/range_slider_skin.css" type="text/css" />
<link rel="stylesheet" href="styles/range_slider_skin2.css" type="text/css" />
        <link rel="stylesheet" href="styles/offcanvas.css">
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.all.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/range_slider.min.js"></script>
        

    </head>
    <body>

        <div id="main-page" data-role="view" data-model="app.HomeViewModel.viewModel">
            <div class="view-content">
                <header class="logo_sec">
                    <div class="logo">
                        <a href="./">
                            <img src="styles/images/logo.svg" alt="State Bank of India" title="State Bank of India" />
                        </a>
                    </div>
                </header>
                <section class="home_txt">
                    Get Your <span>Personal Loan</span> <br>

                    approved <span>in 5 mins</span>

                    <article>
                        <img src="styles/images/home_icon.svg" alt="Get Started" width="150" />
                    </article>
                    <a href="#views/get-eligibility.html" class="main_lnk">Get Started</a>
                </section>
            </div>

        </div>

        <div data-role="layout" data-id="main">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"><img alt="State Bank of India" src="styles/images/logo.svg" width="200" /></span>
                    <a data-role="button" class="menu-btn menu_icon" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button">
                        <img alt="Navigation" src="styles/images/menu.svg" width="30" />
                    </a>
                </div>
            </div>

            <!-- application views will be rendered here -->

        </div>

        <!-- application drawer and contents -->
        <div data-role="drawer" id="appDrawer" style="width: 270px" >
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>
            <nav class="offcanvas offcanvas-left">
                <ul data-role="listview">
                    <li>
                        <a href="#">My Account</a>
                    </li>
                    <li>
                        <a href="#">My Profile</a>
                    </li>
                    <li>
                        <a href="#">My Transactions</a>
                    </li>
                    <li>
                        <a href="#">SBI Card Statement</a>
                    </li>
                    <li>
                        <a href="#">Customer Services</a>
                    </li>
                    <li>
                        <a href="#">Payment Notification</a>
                    </li>
                </ul>
            </nav>
        </div>

      

    </body>
</html>
